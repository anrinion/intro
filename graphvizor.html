<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#0f172a">
    <title>Graphviz Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module">
        import { Graphviz } from "https://cdn.jsdelivr.net/npm/@hpcc-js/wasm/dist/graphviz.js";
        window.graphviz = await Graphviz.load();
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            touch-action: pan-x pan-y;
        }

        /* Loading Screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            gap: 20px;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #3b82f6;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        /* Header */
        .header {
            background: linear-gradient(to right, #1e293b, #334155);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #475569;
            flex-shrink: 0;
            z-index: 100;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo i {
            color: #3b82f6;
        }

        /* View Tabs */
        .view-tabs {
            display: flex;
            background: #1e293b;
            border-bottom: 1px solid #475569;
            flex-shrink: 0;
            z-index: 90;
        }

        .tab {
            flex: 1;
            padding: 14px;
            text-align: center;
            background: transparent;
            border: none;
            color: #94a3b8;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .tab.active {
            color: white;
            background: #0f172a;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #3b82f6;
        }

        /* Content Area */
        .content {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* Editor Pane */
        .editor-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1e293b;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        .editor-pane.hidden {
            display: none;
        }

        #editor {
            flex: 1;
            width: 100%;
            height: 100%;
            overflow: auto;
        }

        .CodeMirror {
            height: 100%;
            font-size: 15px;
            font-family: 'Fira Code', 'Monaco', monospace;
            line-height: 1.5;
        }

        /* Mobile Code Toolbar */
        .mobile-code-toolbar {
            display: flex;
            gap: 8px;
            padding: 10px;
            background: #334155;
            border-top: 1px solid #475569;
            overflow-x: auto;
            flex-shrink: 0;
            -webkit-overflow-scrolling: touch;
        }

        .code-btn {
            padding: 10px 14px;
            background: #475569;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 13px;
            white-space: nowrap;
            flex-shrink: 0;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .code-btn:hover {
            background: #3b82f6;
        }

        .code-btn i {
            margin-right: 6px;
        }

        /* Preview Pane */
        .preview-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        .preview-pane.hidden {
            display: none;
        }

        .preview-controls {
            padding: 12px;
            display: flex;
            gap: 10px;
            background: #334155;
            border-bottom: 1px solid #475569;
            flex-shrink: 0;
        }

        .preview-btn {
            padding: 10px 16px;
            background: #475569;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .preview-btn:hover {
            background: #3b82f6;
        }

        .preview-content {
            flex: 1;
            overflow: auto;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-overflow-scrolling: touch;
            position: relative;
        }

        .preview-content svg {
            max-width: 100%;
            max-height: 100%;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
        }

        /* Error Display */
        .error {
            color: #f87171;
            padding: 20px;
            text-align: center;
            background: rgba(248, 113, 113, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(248, 113, 113, 0.3);
            margin: 20px;
        }

        /* Bottom Action Bar */
        .action-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            padding: 12px;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid #475569;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .action-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 8px rgba(59, 130, 246, 0.3);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(59, 130, 246, 0.4);
        }

        .action-btn.active {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .action-btn.secondary {
            background: linear-gradient(135deg, #475569 0%, #334155 100%);
            box-shadow: 0 4px 8px rgba(71, 85, 105, 0.3);
        }

        .action-btn.large {
            width: 64px;
            height: 64px;
            font-size: 24px;
        }

        /* Side Menu */
        .side-menu {
            position: fixed;
            top: 0;
            right: -320px;
            width: 320px;
            height: 100%;
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(10px);
            border-left: 1px solid #475569;
            z-index: 2000;
            transition: right 0.3s ease;
            padding: 20px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .side-menu.open {
            right: 0;
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #475569;
        }

        .menu-section {
            margin-bottom: 25px;
        }

        .menu-section h3 {
            color: #94a3b8;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .menu-btn {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 8px;
            background: #1e293b;
            border: 1px solid #475569;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-btn:hover {
            background: #334155;
            border-color: #3b82f6;
        }

        .menu-btn i {
            width: 20px;
            color: #3b82f6;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1999;
            display: none;
        }

        .overlay.show {
            display: block;
        }

        /* Mobile Modal */
        .mobile-modal {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #1e293b;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            z-index: 2001;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            padding: 20px;
            padding-bottom: 40px;
            max-height: 90vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .mobile-modal.open {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #475569;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: white;
        }

        .close-modal {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #94a3b8;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px;
            background: #0f172a;
            border: 1px solid #475569;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .modal-btn {
            flex: 1;
            padding: 16px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-btn.primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        .modal-btn.secondary {
            background: #475569;
            color: white;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            pointer-events: none;
            z-index: 3000;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Zoom Controls */
        .zoom-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 100;
        }

        .zoom-btn {
            width: 44px;
            height: 44px;
            border-radius: 8px;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(5px);
            border: 1px solid #475569;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .zoom-btn:hover {
            background: rgba(59, 130, 246, 0.9);
        }

        /* Service Worker Status */
        .offline-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 6px 12px;
            background: #10b981;
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            z-index: 4000;
            display: none;
        }

        .offline-status.offline {
            background: #f87171;
        }

        /* Responsive Design */
        @media (min-width: 769px) {
            .container {
                max-width: 1400px;
                margin: 0 auto;
            }
            
            .view-tabs {
                display: none;
            }
            
            .content {
                flex-direction: row;
            }
            
            .editor-pane, .preview-pane {
                display: flex !important;
                width: 50%;
            }
            
            .action-bar {
                position: absolute;
                bottom: 30px;
                left: 50%;
                transform: translateX(-50%);
            }
            
            .mobile-code-toolbar {
                display: none;
            }
            
            .side-menu {
                width: 380px;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 10px 12px;
            }
            
            .logo {
                font-size: 1.1rem;
            }
            
            .action-bar {
                bottom: 10px;
                padding: 10px;
            }
            
            .action-btn {
                width: 52px;
                height: 52px;
            }
            
            .action-btn.large {
                width: 56px;
                height: 56px;
            }
            
            .side-menu {
                width: 100%;
                right: -100%;
            }
            
            .zoom-controls {
                top: 10px;
                right: 10px;
            }
        }

        @media (max-width: 480px) {
            .mobile-code-toolbar {
                padding: 8px;
                gap: 6px;
            }
            
            .code-btn {
                padding: 8px 12px;
                font-size: 12px;
            }
            
            .action-bar {
                bottom: 5px;
                padding: 8px;
            }
            
            .action-btn {
                width: 48px;
                height: 48px;
                font-size: 18px;
            }
            
            .action-btn.large {
                width: 52px;
                height: 52px;
                font-size: 20px;
            }
        }

        /* Landscape Optimizations */
        @media (max-height: 500px) and (orientation: landscape) {
            .header {
                padding: 8px 12px;
            }
            
            .action-bar {
                bottom: 5px;
                padding: 6px;
            }
            
            .action-btn {
                width: 44px;
                height: 44px;
                font-size: 16px;
            }
            
            .mobile-modal {
                padding: 15px;
                padding-bottom: 30px;
            }
        }

        /* Print Styles */
        @media print {
            .action-bar,
            .view-tabs,
            .header,
            .zoom-controls {
                display: none !important;
            }
            
            .preview-content {
                padding: 0;
            }
            
            .preview-content svg {
                max-width: 100% !important;
                max-height: 100% !important;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div class="loader"></div>
        <div style="text-align: center;">
            <h3 style="margin-bottom: 10px; color: #3b82f6;">Graphviz Editor</h3>
            <p style="color: #94a3b8;">Loading editor components...</p>
        </div>
    </div>
    
    <!-- Offline Status Indicator -->
    <div class="offline-status" id="offlineStatus">Online</div>
    
    <!-- Main App Container -->
    <div class="container" style="display: none;" id="app">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <i class="fas fa-project-diagram"></i>
                Graphviz Editor
            </div>
            <button class="action-btn secondary" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <!-- View Tabs (Mobile Only) -->
        <div class="view-tabs">
            <button class="tab active" data-view="editor">
                <i class="fas fa-code"></i> Code
            </button>
            <button class="tab" data-view="preview">
                <i class="fas fa-eye"></i> Preview
            </button>
        </div>
        
        <!-- Content Area -->
        <div class="content">
            <!-- Editor Pane -->
            <div class="editor-pane" id="editorPane">
                <div id="editor"></div>
                <div class="mobile-code-toolbar">
                    <button class="code-btn" data-insert="digraph G {\n    \n}">
                        <i class="fas fa-project-diagram"></i> New Graph
                    </button>
                    <button class="code-btn" data-insert=" -> ">
                        <i class="fas fa-arrow-right"></i> Edge
                    </button>
                    <button class="code-btn" data-insert=" [shape=box];">
                        <i class="fas fa-square"></i> Box
                    </button>
                    <button class="code-btn" data-insert=" [shape=circle];">
                        <i class="fas fa-circle"></i> Circle
                    </button>
                    <button class="code-btn" data-insert=" [shape=diamond];">
                        <i class="fas fa-gem"></i> Diamond
                    </button>
                    <button class="code-btn" data-insert="rankdir=LR;">
                        <i class="fas fa-arrows-alt-h"></i> Layout
                    </button>
                    <button class="code-btn" data-insert="// ">
                        <i class="fas fa-comment"></i> Comment
                    </button>
                </div>
            </div>
            
            <!-- Preview Pane -->
            <div class="preview-pane hidden" id="previewPane">
                <div class="preview-controls">
                    <button class="preview-btn" id="zoomIn">
                        <i class="fas fa-search-plus"></i> Zoom In
                    </button>
                    <button class="preview-btn" id="zoomOut">
                        <i class="fas fa-search-minus"></i> Zoom Out
                    </button>
                    <button class="preview-btn" id="zoomReset">
                        <i class="fas fa-expand-arrows-alt"></i> Reset
                    </button>
                </div>
                <div class="preview-content" id="previewContent">
                    <div style="text-align: center; padding: 40px; color: #94a3b8;">
                        <i class="fas fa-project-diagram" style="font-size: 48px; margin-bottom: 20px;"></i>
                        <h3>Preview will appear here</h3>
                        <p>Switch to Code tab to edit your Graphviz diagram</p>
                    </div>
                </div>
                
                <!-- Zoom Controls (Floating) -->
                <div class="zoom-controls">
                    <button class="zoom-btn" id="floatZoomIn">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button class="zoom-btn" id="floatZoomOut">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button class="zoom-btn" id="floatZoomReset">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Bottom Action Bar -->
        <div class="action-bar" id="actionBar">
            <button class="action-btn secondary" id="addNodeBtn" title="Add Node">
                <i class="fas fa-plus-circle"></i>
            </button>
            <button class="action-btn secondary" id="addEdgeBtn" title="Add Edge">
                <i class="fas fa-arrow-right"></i>
            </button>
            <button class="action-btn large" id="renderBtn" title="Render Graph">
                <i class="fas fa-play"></i>
            </button>
            <button class="action-btn secondary" id="exportBtn" title="Export">
                <i class="fas fa-download"></i>
            </button>
            <button class="action-btn secondary" id="helpBtn" title="Help">
                <i class="fas fa-question-circle"></i>
            </button>
        </div>
        
        <!-- Side Menu -->
        <div class="side-menu" id="sideMenu">
            <div class="menu-header">
                <h2>Tools & Settings</h2>
                <button class="action-btn secondary" id="closeMenu">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="menu-section">
                <h3>Graph Layout</h3>
                <button class="menu-btn" data-direction="LR">
                    <i class="fas fa-arrow-right"></i>
                    Left to Right
                </button>
                <button class="menu-btn" data-direction="TB">
                    <i class="fas fa-arrow-down"></i>
                    Top to Bottom
                </button>
                <button class="menu-btn" data-direction="RL">
                    <i class="fas fa-arrow-left"></i>
                    Right to Left
                </button>
                <button class="menu-btn" data-direction="BT">
                    <i class="fas fa-arrow-up"></i>
                    Bottom to Top
                </button>
            </div>
            
            <div class="menu-section">
                <h3>Edge Style</h3>
                <button class="menu-btn" data-splines="ortho">
                    <i class="fas fa-grip-lines"></i>
                    Orthogonal Lines
                </button>
                <button class="menu-btn" data-splines="curved">
                    <i class="fas fa-wave-square"></i>
                    Curved Lines
                </button>
                <button class="menu-btn" data-splines="polyline">
                    <i class="fas fa-draw-polygon"></i>
                    Polyline
                </button>
                <button class="menu-btn" data-splines="spline">
                    <i class="fas fa-stream"></i>
                    Spline
                </button>
            </div>
            
            <div class="menu-section">
                <h3>Node Colors</h3>
                <button class="menu-btn" id="colorizeBtn">
                    <i class="fas fa-palette"></i>
                    Color by Connectivity
                </button>
                <button class="menu-btn" id="clearColorsBtn">
                    <i class="fas fa-eraser"></i>
                    Clear Colors
                </button>
            </div>
            
            <div class="menu-section">
                <h3>Export</h3>
                <button class="menu-btn" id="exportSvgBtn">
                    <i class="fas fa-file-image"></i>
                    Export as SVG
                </button>
                <button class="menu-btn" id="exportPngBtn">
                    <i class="fas fa-file-image"></i>
                    Export as PNG
                </button>
                <button class="menu-btn" id="copyCodeBtn">
                    <i class="fas fa-copy"></i>
                    Copy DOT Code
                </button>
            </div>
            
            <div class="menu-section">
                <h3>Examples</h3>

            <div class="form-group">

    <!-- Service Worker Registration -->
    <script>
        // Register Service Worker for offline capability
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('data:application/javascript;base64,' + btoa(`
                    self.addEventListener('install', (event) => {
                        event.waitUntil(
                            caches.open('graphviz-editor-v1').then((cache) => {
                                return cache.addAll([
                                    './',
                                    'https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css',
                                    'https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css',
                                    'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'
                                ]);
                            })
                        );
                    });
                    
                    self.addEventListener('fetch', (event) => {
                        event.respondWith(
                            caches.match(event.request).then((response) => {
                                return response || fetch(event.request);
                            })
                        );
                    });
                    
                    self.addEventListener('message', (event) => {
                        if (event.data === 'skipWaiting') {
                            self.skipWaiting();
                        }
                    });
                `)).then(() => {
                    console.log('Service Worker registered');
                    document.getElementById('offlineStatus').textContent = 'Ready offline';
                }).catch((error) => {
                    console.log('Service Worker registration failed:', error);
                });
            });
        }
        
        // Update online/offline status
        window.addEventListener('online', () => {
            document.getElementById('offlineStatus').textContent = 'Online';
            document.getElementById('offlineStatus').classList.remove('offline');
        });
        
        window.addEventListener('offline', () => {
            document.getElementById('offlineStatus').textContent = 'Offline';
            document.getElementById('offlineStatus').classList.add('offline');
        });
    </script>

    <!-- CodeMirror and Main Application Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/clike/clike.min.js"></script>
    <script>
        // Initialize CodeMirror Editor
        const editor = CodeMirror(document.getElementById('editor'), {
            mode: 'text/x-csrc',
            theme: 'dracula',
            lineNumbers: true,
            lineWrapping: true,
            autofocus: true,
            smartIndent: true,
            tabSize: 4,
            indentUnit: 4,
            extraKeys: {
                'Ctrl-Space': 'autocomplete',
                'Tab': function(cm) {
                    if (cm.somethingSelected()) {
                        cm.indentSelection('add');
                    } else {
                        cm.replaceSelection('    ', 'end');
                    }
                },
                'Shift-Tab': function(cm) {
                    cm.indentSelection('subtract');
                }
            },
            value: `digraph G {
    rankdir=LR;
    node [style=rounded];
    
    Start [shape=circle];
    Process [shape=box];
    Decision [shape=diamond];
    End [shape=circle];
    
    Start -> Process;
    Process -> Decision;
    Decision -> End [label="Yes"];
    Decision -> Process [label="No"];
}`
        });

        // Application State
        let currentSvg = '';
        let graphvizReady = false;
        let edgeMode = false;
        let firstNode = null;
        let nodeElements = new Map();
        let currentZoom = 1.0;
        let currentView = 'editor';
        
        // DOM Elements
        const app = document.getElementById('app');
        const loading = document.getElementById('loading');
        const previewContent = document.getElementById('previewContent');
        const actionBar = document.getElementById('actionBar');
        const sideMenu = document.getElementById('sideMenu');
        const overlay = document.getElementById('overlay');
        const toast = document.getElementById('toast');
        const offlineStatus = document.getElementById('offlineStatus');
        
        // Check Graphviz readiness
        const checkGraphviz = setInterval(() => {
            if (window.graphviz) {
                clearInterval(checkGraphviz);
                graphvizReady = true;
                loading.style.display = 'none';
                app.style.display = 'flex';
                renderGraph();
                
                // Show offline status if already cached
                if (navigator.onLine === false) {
                    offlineStatus.textContent = 'Offline';
                    offlineStatus.classList.add('offline');
                }
            }
        }, 100);
        
        // Toast Notification Function
        function showToast(message, duration = 2000) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), duration);
        }
        
        // View Management
        function switchView(view) {
            currentView = view;
            
            // Update tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.view === view) {
                    tab.classList.add('active');
                }
            });
            
            // Update panes
            const editorPane = document.getElementById('editorPane');
            const previewPane = document.getElementById('previewPane');
            
            if (view === 'editor') {
                editorPane.classList.remove('hidden');
                previewPane.classList.add('hidden');
            } else {
                editorPane.classList.add('hidden');
                previewPane.classList.remove('hidden');
                // Ensure graph is rendered when switching to preview
                if (!previewContent.querySelector('svg') && !previewContent.querySelector('.error')) {
                    renderGraph();
                }
            }
            
            // Show hint for first time users
            if (view === 'preview' && !localStorage.getItem('graphvizHintShown')) {
                showToast('Tap nodes to edit, use buttons below to add elements');
                localStorage.setItem('graphvizHintShown', 'true');
            }
        }
        
        // Tab click handlers
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                switchView(tab.dataset.view);
            });
        });
        
        // Mobile code toolbar insertions
        document.querySelectorAll('.code-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const insertText = btn.dataset.insert;
                editor.replaceSelection(insertText);
                editor.focus();
            });
        });
        
        // Menu Management
        document.getElementById('menuToggle').addEventListener('click', () => {
            sideMenu.classList.add('open');
            overlay.classList.add('show');
        });
        
        document.getElementById('closeMenu').addEventListener('click', closeMenu);
        overlay.addEventListener('click', closeMenu);
        
        function closeMenu() {
            sideMenu.classList.remove('open');
            overlay.classList.remove('show');
        }
        
        // Modal Management
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.add('open');
            overlay.classList.add('show');
            
            // Focus first input
            const input = modal.querySelector('input');
            if (input) {
                setTimeout(() => input.focus(), 300);
            }
        }
        
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.remove('open');
            overlay.classList.remove('show');
        }
        
        // Graph Rendering
        async function renderGraph() {
            if (!graphvizReady) {
                showToast('Graphviz still loading...');
                return;
            }
            
            const code = editor.getValue().trim();
            if (!code) {
                previewContent.innerHTML = '<div class="error">Enter DOT code to visualize</div>';
                return;
            }
            
            try {
                showToast('Rendering...', 1000);
                currentSvg = await window.graphviz.dot(code);
                previewContent.innerHTML = currentSvg;
                
                // Reset zoom
                currentZoom = 1.0;
                updatePreviewZoom();
                
                // Attach node handlers
                attachNodeHandlers();
                
                showToast('Graph rendered successfully');
            } catch (e) {
                previewContent.innerHTML = `<div class="error">Error: ${e.message}</div>`;
                showToast('Render failed: ' + e.message, 3000);
            }
        }
        
        // Zoom Controls
        function updatePreviewZoom() {
            const svg = previewContent.querySelector('svg');
            if (!svg) return;
            
            svg.style.transform = `scale(${currentZoom})`;
            svg.style.transformOrigin = 'center center';
        }
        
        document.getElementById('zoomIn').addEventListener('click', zoomIn);
        document.getElementById('zoomOut').addEventListener('click', zoomOut);
        document.getElementById('zoomReset').addEventListener('click', zoomReset);
        document.getElementById('floatZoomIn').addEventListener('click', zoomIn);
        document.getElementById('floatZoomOut').addEventListener('click', zoomOut);
        document.getElementById('floatZoomReset').addEventListener('click', zoomReset);
        
        function zoomIn() {
            if (currentZoom < 3) {
                currentZoom += 0.1;
                updatePreviewZoom();
            }
        }
        
        function zoomOut() {
            if (currentZoom > 0.3) {
                currentZoom -= 0.1;
                updatePreviewZoom();
            }
        }
        
        function zoomReset() {
            currentZoom = 1.0;
            updatePreviewZoom();
        }
        
        // Node Interaction
        function attachNodeHandlers() {
            nodeElements.clear();
            const svg = previewContent.querySelector('svg');
            if (!svg) return;
            
            const nodes = svg.querySelectorAll('.node');
            nodes.forEach(node => {
                const title = node.querySelector('title');
                if (!title) return;
                
                const nodeName = title.textContent.trim();
                nodeElements.set(nodeName, node);
                
                // Make touchable
                const rect = node.querySelector('rect, ellipse, polygon, path');
                if (rect) {
                    rect.style.cursor = 'pointer';
                    rect.style.transition = 'fill 0.2s ease';
                }
                
                node.addEventListener('click', (e) => {
                    e.stopPropagation();
                    handleNodeClick(nodeName);
                });
                
                // Touch feedback
                node.addEventListener('touchstart', () => {
                    const rect = node.querySelector('rect, ellipse, polygon, path');
                    if (rect) {
                        rect.style.fill = '#3b82f6';
                    }
                });
                
                node.addEventListener('touchend', () => {
                    setTimeout(() => {
                        const rect = node.querySelector('rect, ellipse, polygon, path');
                        if (rect) {
                            rect.style.fill = '';
                        }
                    }, 200);
                });
            });
        }
        
        function handleNodeClick(nodeName) {
            if (edgeMode) {
                if (!firstNode) {
                    firstNode = nodeName;
                    showToast(`Selected: ${nodeName}. Tap second node for edge`, 3000);
                } else {
                    addEdgeToCode(firstNode, nodeName);
                    firstNode = null;
                    edgeMode = false;
                    document.getElementById('addEdgeBtn').classList.remove('active');
                    renderGraph();
                }
            } else {
                editNode(nodeName);
            }
        }
        
        function editNode(nodeName) {
            const modal = document.getElementById('nodeModal');
            const input = document.getElementById('nodeNameInput');
            const shapeSelect = document.getElementById('nodeShapeSelect');
            const title = document.getElementById('nodeModalTitle');
            
            title.textContent = `Edit: ${nodeName}`;
            input.value = nodeName;
            shapeSelect.value = getNodeShape(nodeName);
            
            // Set up modal handlers
            const handleOk = () => {
                const newName = input.value.trim();
                const newShape = shapeSelect.value;
                
                if (newName) {
                    let code = editor.getValue();
                    
                    // Rename node if needed
                    if (newName !== nodeName) {
                        const regex = new RegExp(`\\b${nodeName}\\b`, 'g');
                        code = code.replace(regex, newName);
                    }
                    
                    // Update shape
                    const nodeDefRegex = new RegExp(`${newName}\\s*\\[([^\\]]*)\\]`);
                    const match = code.match(nodeDefRegex);
                    
                    if (match) {
                        const attrs = match[1];
                        const hasShape = attrs.match(/shape\s*=\s*\w+/);
                        
                        if (hasShape) {
                            code = code.replace(nodeDefRegex, 
                                `${newName} [${attrs.replace(/shape\s*=\s*\w+/, `shape=${newShape}`)}]`);
                        } else {
                            code = code.replace(nodeDefRegex, 
                                `${newName} [shape=${newShape}, ${attrs}]`);
                        }
                    } else {
                        // Add shape attribute if node exists without attributes
                        const lines = code.split('\n');
                        const nodeLineIndex = lines.findIndex(l => 
                            new RegExp(`\\b${newName}\\b`).test(l) && !l.includes('['));
                        
                        if (nodeLineIndex >= 0) {
                            lines[nodeLineIndex] = lines[nodeLineIndex].replace(
                                new RegExp(`\\b${newName}\\b`), 
                                `${newName} [shape=${newShape}]`
                            );
                            code = lines.join('\n');
                        }
                    }
                    
                    editor.setValue(code);
                    showToast('Node updated');
                    renderGraph();
                }
                
                closeModal('nodeModal');
            };
            
            const handleCancel = () => {
                closeModal('nodeModal');
            };
            
            // Remove existing listeners
            const okBtn = document.getElementById('nodeModalOk');
            const cancelBtn = document.getElementById('nodeModalCancel');
            const closeBtn = document.getElementById('closeNodeModal');
            
            okBtn.onclick = handleOk;
            cancelBtn.onclick = handleCancel;
            closeBtn.onclick = handleCancel;
            
            // Handle Enter key
            input.onkeypress = (e) => {
                if (e.key === 'Enter') handleOk();
            };
            
            openModal('nodeModal');
        }
        
        function getNodeShape(nodeName) {
            const code = editor.getValue();
            const regex = new RegExp(`${nodeName}\\s*\\[([^\\]]+)\\]`);
            const match = code.match(regex);
            if (match) {
                const shapeMatch = match[1].match(/shape\s*=\s*(\w+)/);
                if (shapeMatch) return shapeMatch[1];
            }
            return 'box';
        }
        
        // Add Node Button
        document.getElementById('addNodeBtn').addEventListener('click', () => {
            openModal('nodeModal');
            
            const input = document.getElementById('nodeNameInput');
            const shapeSelect = document.getElementById('nodeShapeSelect');
            const title = document.getElementById('nodeModalTitle');
            
            title.textContent = 'Add Node';
            input.value = '';
            shapeSelect.value = 'box';
            
            // Set up handler for this specific context
            const handleOk = () => {
                const name = input.value.trim();
                const shape = shapeSelect.value;
                
                if (name) {
                    const code = editor.getValue();
                    const lines = code.split('\n');
                    const lastBrace = lines.findIndex(l => l.includes('}'));
                    
                    if (lastBrace > 0) {
                        lines.splice(lastBrace, 0, `    ${name} [shape=${shape}];`);
                        editor.setValue(lines.join('\n'));
                        showToast('Node added');
                        renderGraph();
                    }
                }
                
                closeModal('nodeModal');
            };
            
            document.getElementById('nodeModalOk').onclick = handleOk;
            document.getElementById('nodeModalCancel').onclick = () => closeModal('nodeModal');
            document.getElementById('closeNodeModal').onclick = () => closeModal('nodeModal');
            
            input.onkeypress = (e) => {
                if (e.key === 'Enter') handleOk();
            };
        });
        
        // Add Edge Mode
        document.getElementById('addEdgeBtn').addEventListener('click', () => {
            edgeMode = !edgeMode;
            firstNode = null;
            const btn = document.getElementById('addEdgeBtn');
            
            if (edgeMode) {
                btn.classList.add('active');
                showToast('Tap first node, then second node to create edge', 3000);
            } else {
                btn.classList.remove('active');
                showToast('Edge mode cancelled');
            }
        });
        
        function addEdgeToCode(from, to) {
            const code = editor.getValue();
            const lines = code.split('\n');
            const lastBrace = lines.findIndex(l => l.includes('}'));
            
            if (lastBrace > 0) {
                lines.splice(lastBrace, 0, `    ${from} -> ${to};`);
                editor.setValue(lines.join('\n'));
                showToast(`Edge added: ${from} -> ${to}`);
            }
        }
        
        // Render Button
        document.getElementById('renderBtn').addEventListener('click', renderGraph);
        
        // Auto-render on code change with debounce
        let renderTimeout;
        editor.on('change', () => {
            clearTimeout(renderTimeout);
            renderTimeout = setTimeout(() => {
                if (currentView === 'preview') {
                    renderGraph();
                }
            }, 1000);
        });
        
        // Menu Button Handlers
        
        // Direction Changes
        document.querySelectorAll('[data-direction]').forEach(btn => {
            btn.addEventListener('click', () => {
                const direction = btn.dataset.direction;
                let code = editor.getValue();
                const dirMatch = code.match(/rankdir\s*=\s*(\w+)/);
                
                if (dirMatch) {
                    code = code.replace(/rankdir\s*=\s*\w+/, `rankdir=${direction}`);
                } else {
                    const lines = code.split('\n');
                    const openBrace = lines.findIndex(l => l.includes('{'));
                    if (openBrace >= 0) {
                        lines.splice(openBrace + 1, 0, `    rankdir=${direction};`);
                        code = lines.join('\n');
                    }
                }
                
                editor.setValue(code);
                showToast(`Direction: ${direction}`);
                closeMenu();
                renderGraph();
            });
        });
        
        // Spline Changes
        document.querySelectorAll('[data-splines]').forEach(btn => {
            btn.addEventListener('click', () => {
                const splines = btn.dataset.splines;
                let code = editor.getValue();
                const splineMatch = code.match(/splines\s*=\s*(\w+)/);
                
                if (splineMatch) {
                    code = code.replace(/splines\s*=\s*\w+/, `splines=${splines}`);
                } else {
                    const lines = code.split('\n');
                    const openBrace = lines.findIndex(l => l.includes('{'));
                    if (openBrace >= 0) {
                        lines.splice(openBrace + 1, 0, `    splines=${splines};`);
                        code = lines.join('\n');
                    }
                }
                
                editor.setValue(code);
                showToast(`Edge style: ${splines}`);
                closeMenu();
                renderGraph();
            });
        });
        
        // Colorize
        document.getElementById('colorizeBtn').addEventListener('click', () => {
            let code = editor.getValue();
            
            // Parse nodes and edges
            const nodes = new Map();
            const lines = code.split('\n');
            
            for (const line of lines) {
                // Find edges
                const edgeMatch = line.match(/(\w+)\s*(?:->|--)\s*(\w+)/);
                if (edgeMatch) {
                    const [, from, to] = edgeMatch;
                    if (!nodes.has(from)) nodes.set(from, { in: 0, out: 0 });
                    if (!nodes.has(to)) nodes.set(to, { in: 0, out: 0 });
                    nodes.get(from).out++;
                    nodes.get(to).in++;
                }
                
                // Find node definitions
                const nodeMatch = line.match(/^\s*(\w+)\s*(?:\[|;)/);
                if (nodeMatch && !nodes.has(nodeMatch[1])) {
                    nodes.set(nodeMatch[1], { in: 0, out: 0 });
                }
            }
            
            // Color nodes based on connectivity
            nodes.forEach((stats, nodeName) => {
                let color = 'lightgray';
                if (stats.in === 0 && stats.out > 0) color = 'lightblue';
                else if (stats.in > 0 && stats.out === 0) color = 'lightcoral';
                else if (stats.in === stats.out && stats.in > 0) color = 'lightgreen';
                else if (stats.in > stats.out) color = 'lightyellow';
                else if (stats.out > stats.in) color = 'plum';
                
                // Find and update node
                const regex = new RegExp(`${nodeName}\\s*\\[([^\\]]*)\\]`);
                const match = code.match(regex);
                
                if (match) {
                    const attrs = match[1];
                    const hasFill = attrs.match(/fillcolor\s*=\s*"[^"]+"/);
                    const hasStyle = attrs.match(/style\s*=\s*\w+/);
                    
                    let newAttrs = attrs;
                    if (hasFill) {
                        newAttrs = newAttrs.replace(/fillcolor\s*=\s*"[^"]+"/, `fillcolor="${color}"`);
                    } else {
                        newAttrs = `${newAttrs}, fillcolor="${color}"`.replace(/^,\s*/, '');
                    }
                    
                    if (!hasStyle) {
                        newAttrs = `style=filled, ${newAttrs}`;
                    }
                    
                    code = code.replace(regex, `${nodeName} [${newAttrs}]`);
                } else {
                    // Add node definition
                    const lines = code.split('\n');
                    const lastBrace = lines.findIndex(l => l.includes('}'));
                    if (lastBrace > 0) {
                        lines.splice(lastBrace, 0, `    ${nodeName} [style=filled, fillcolor="${color}"];`);
                        code = lines.join('\n');
                    }
                }
            });
            
            editor.setValue(code);
            showToast('Nodes colored by connectivity');
            closeMenu();
            renderGraph();
        });
        
        // Clear Colors
        document.getElementById('clearColorsBtn').addEventListener('click', () => {
            let code = editor.getValue();
            code = code.replace(/,\s*style\s*=\s*filled/g, '');
            code = code.replace(/,\s*fillcolor\s*=\s*"[^"]+"/g, '');
            code = code.replace(/\[\s*,/g, '[');
            code = code.replace(/\[\s*\]/g, '');
            
            editor.setValue(code);
            showToast('Colors cleared');
            closeMenu();
            renderGraph();
        });
        
        // Export Functions
        document.getElementById('exportSvgBtn').addEventListener('click', exportSvg);
        document.getElementById('exportPngBtn').addEventListener('click', exportPng);
        document.getElementById('exportBtn').addEventListener('click', () => {
            openModal('nodeModal'); // Reuse modal for export options
            const modal = document.getElementById('nodeModal');
            modal.innerHTML = `
                <div class="modal-header">
                    <div class="modal-title">Export Graph</div>
                    <button class="close-modal" id="closeExportModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div style="padding: 20px 0;">
                    <button class="menu-btn" style="margin-bottom: 10px;" onclick="exportSvg()">
                        <i class="fas fa-file-image"></i> Export as SVG
                    </button>
                    <button class="menu-btn" style="margin-bottom: 10px;" onclick="exportPng()">
                        <i class="fas fa-file-image"></i> Export as PNG
                    </button>
                    <button class="menu-btn" id="copyCodeExportBtn">
                        <i class="fas fa-copy"></i> Copy DOT Code
                    </button>
                </div>
            `;
            
            document.getElementById('closeExportModal').onclick = () => closeModal('nodeModal');
            document.getElementById('copyCodeExportBtn').onclick = copyCode;
        });
        
        function exportSvg() {
            if (!currentSvg) {
                showToast('No graph to export');
                return;
            }
            
            const blob = new Blob([currentSvg], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'graphviz-diagram.svg';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showToast('SVG exported');
            closeModal('nodeModal');
        }
        
        function exportPng() {
            if (!currentSvg) {
                showToast('No graph to export');
                return;
            }
            
            const svgElement = previewContent.querySelector('svg');
            if (!svgElement) {
                showToast('No SVG found');
                return;
            }
            
            const svgData = new XMLSerializer().serializeToString(svgElement);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Get SVG dimensions
            const bbox = svgElement.getBBox();
            canvas.width = bbox.width + 40;
            canvas.height = bbox.height + 40;
            
            const img = new Image();
            const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(svgBlob);
            
            img.onload = () => {
                ctx.fillStyle = '#0f172a';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 20, 20);
                
                const pngUrl = canvas.toDataURL('image/png');
                const a = document.createElement('a');
                a.href = pngUrl;
                a.download = 'graphviz-diagram.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showToast('PNG exported');
                closeModal('nodeModal');
            };
            
            img.src = url;
        }
        
        // Copy Code
        document.getElementById('copyCodeBtn').addEventListener('click', copyCode);
        
        function copyCode() {
            const code = editor.getValue();
            navigator.clipboard.writeText(code).then(() => {
                showToast('DOT code copied to clipboard');
                closeMenu();
            }).catch(err => {
                showToast('Failed to copy: ' + err);
            });
        }
        
        // Examples
        document.querySelectorAll('[data-example]').forEach(btn => {
            btn.addEventListener('click', () => {
                const example = btn.dataset.example;
                let code = '';
                
                switch(example) {
                    case 'flowchart':
                        code = `digraph flowchart {
    rankdir=TB;
    node [shape=box, style=rounded];
    
    Start [shape=circle];
    Input [label="Get Input"];
    Process [label="Process Data"];
    Decision [shape=diamond, label="Valid?"];
    Error [shape=box, fillcolor=lightcoral];
    Output [label="Show Result"];
    End [shape=circle];
    
    Start -> Input;
    Input -> Process;
    Process -> Decision;
    Decision -> Output [label="Yes"];
    Decision -> Error [label="No"];
    Error -> Input;
    Output -> End;
}`;
                        break;
                        
                    case 'hierarchy':
                        code = `digraph hierarchy {
    rankdir=TB;
    node [shape=box, style=filled, fillcolor=lightblue];
    
    CEO [shape=box, fillcolor=lightyellow];
    
    CTO [label="CTO\\nTech Lead"];
    CFO [label="CFO\\nFinance"];
    COO [label="COO\\nOperations"];
    
    Dev1 [label="Dev Team\\nLead"];
    Dev2 [label="Senior\\nDeveloper"];
    Dev3 [label="Junior\\nDeveloper"];
    
    CEO -> CTO;
    CEO -> CFO;
    CEO -> COO;
    
    CTO -> Dev1;
    Dev1 -> Dev2;
    Dev1 -> Dev3;
}`;
                        break;
                        
                    case 'network':
                        code = `digraph network {
    rankdir=LR;
    node [shape=circle, style=filled];
    edge [color="#666666"];
    
    Router [shape=box, fillcolor=lightyellow];
    
    Server1 [fillcolor=lightblue];
    Server2 [fillcolor=lightblue];
    Server3 [fillcolor=lightblue];
    
    Client1 [fillcolor=lightgreen];
    Client2 [fillcolor=lightgreen];
    Client3 [fillcolor=lightgreen];
    Client4 [fillcolor=lightgreen];
    
    Router -> Server1;
    Router -> Server2;
    Router -> Server3;
    
    Server1 -> Client1;
    Server1 -> Client2;
    Server2 -> Client3;
    Server3 -> Client4;
}`;
                        break;
                }
                
                editor.setValue(code);
                showToast(`Loaded ${example} example`);
                closeMenu();
                renderGraph();
            });
        });
        
        // Help Button
        document.getElementById('helpBtn').addEventListener('click', () => {
            openModal('nodeModal');
            const modal = document.getElementById('nodeModal');
            modal.innerHTML = `
                <div class="modal-header">
                    <div class="modal-title">Help & Tips</div>
                    <button class="close-modal" id="closeHelpModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div style="padding: 20px 0; color: #94a3b8; line-height: 1.6;">
                    <h4 style="color: white; margin-bottom: 10px;">Quick Start</h4>
                    <p>1. Edit DOT code in the Code tab</p>
                    <p>2. Switch to Preview to see the graph</p>
                    <p>3. Tap nodes in preview to edit them</p>
                    <p>4. Use bottom buttons to add elements</p>
                    
                    <h4 style="color: white; margin: 20px 0 10px 0;">Mobile Tips</h4>
                    <p> Pinch to zoom in preview</p>
                    <p> Use code toolbar for quick inserts</p>
                    <p> Menu has layout and export options</p>
                    <p> Works offline once loaded</p>
                    
                    <h4 style="color: white; margin: 20px 0 10px 0;">DOT Basics</h4>
                    <p><code>digraph G { ... }</code> - Directed graph</p>
                    <p><code>A -> B;</code> - Edge from A to B</p>
                    <p><code>A [shape=box];</code> - Node attributes</p>
                    <p><code>rankdir=LR;</code> - Left to right layout</p>
                </div>
                <div class="modal-actions">
                    <button class="modal-btn primary" id="closeHelpBtn">Got it!</button>
                </div>
            `;
            
            document.getElementById('closeHelpModal').onclick = () => closeModal('nodeModal');
            document.getElementById('closeHelpBtn').onclick = () => closeModal('nodeModal');
        });
        
        // Handle orientation changes
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                editor.refresh();
                if (currentView === 'preview') {
                    updatePreviewZoom();
                }
            }, 300);
        });
        
        // Prevent accidental zoom with double-tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (event) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });
        
        // Initialize view
        setTimeout(() => {
            switchView('editor');
            showToast('Welcome to Graphviz Editor!', 3000);
        }, 500);
        
        // Make functions available globally for inline handlers
        window.exportSvg = exportSvg;
        window.exportPng = exportPng;
        window.copyCode = copyCode;
    </script>
</body>
</html>
